          <button class="add">Add</button>
          <svg
            class="resizer"
            width="16"
            height="16"
            viewBox="0 0 16 16"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"

          </svg>
        </div>
      </div>

        <div class="texts">
